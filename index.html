  <script>
function output()
{
    var x = document.getElementById("name").value;

    if (x == null || x == "") 
    {
        output = ("不输入名字的话我怎么知道你叫啥呀QAQ");

    {

    }

    {
        output = ("太棒了，" + x + "什么都会！");

}
